<!DOCTYPE html>
<head>

	<link rel="icon" href="favicon.png">

	<meta charset='utf-8'/>
	<meta name='viewport'
				content='width=device-width, initial-scale=1'/>

	<link rel='stylesheet' type='text/css'
				href='index.css'/>

</head>
<body>


	<div class='notifyField'>
	</div>


	<div id='loader'>
		<div class="lds-ellipsis">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<div id='queryBack'>
		<div class='queryMenu'>
			<form class='queryForm'>
				<div class='queryLine'>
					<span>От</span>
					<input type="date" id="from">
				</div>
				<div class='queryLine'>
					<span>До</span>
					<input type="date" id="to">
				</div>
				<div class='queryLine'>
					<input id='submit' type='submit'
					value='Поиск' onclick='submitQuery(); return false'>
				</div>
			</form>
		</div>
	</div>

	<div class='title'>
		<span class='titleText unsel'>Звонки</span>
		<div class='goBack unsel' onclick='goBack(); return false;'>
			<i class="fas fa-chevron-left"></i>
			<span>Назад</span>
		</div>
	</div>

	<div class='content'>


		<div class='query'>
			<span id='query'>
				18.08.2020 10:00 - 19.08.2020 22:00
			</span>
		</div>

		<div class='charts inout'>
			<div class='inoutContent'>
				<p>Входящие</p>
				<div class='green overalCalls'>
					<i class="fas fa-arrow-down"></i>
					<span id='ingoingCalls'>173</span>
				</div>
				<div class="inoutBottom">
					<div class='inoutBottomContainer missedCalls'>
						<span>Пропущено:</span>
						<span id='inMissed'>15</span>
					</div>
				</div>
			</div>
			<div class='verticalLine'></div>
			<div class='inoutContent'>
				<p>Исходящие</p>
				<div class='yellow overalCalls'>
					<i class="fas fa-arrow-up"></i>
					<span id='outgoingCalls'>54</span>
				</div>
				<div class="inoutBottom">
					<div class='inoutBottomContainer missedCalls'>
						<span>Не дозвонились:</span>
						<span id='outMissed'>15</span>
					</div>
					<div class='inoutBottomContainer missedCalls'>
						<span>Сброшено:</span>
						<span id='outBusy'>2</span>
					</div>
				</div>
			</div>
		</div>

<!-- 		<div class='row'>
			<div class='charts chartist'>
				<div>
					<p>Принятые</p>
				</div>
				<div class='ct-chart chart-daily'></div>
			</div>
			<div class='charts chartist'>
				<div>
					<p>Пропушенные</p>
				</div>
				<div class='ct-chart chart-hourly'></div>
			</div>
		</div> -->

		<div class='charts table'>

			<div class='htmlIsShit'>
				<div class='tableTitle'>
					<div class='tableTitileBox'>
						<div class='tableTitleContainer'>
							<span>Информация и записи звонков</span>
						</div>
						<div class='tableTitleContainer'>
							<span id='pageInfo'>20 из 205</span>
						</div>
					</div>
					<div class='horizontal-line'></div>
					<div class='tableTitileBox'>
						<div class='tableTitleContainer'>
							<input type="checkbox" name='in' id='in' checked>
							<label for="in">Входящие</label>
							<input type="checkbox" name='out' id='out' checked>
							<label for="out">Исходящие</label>
							<input type="checkbox" name='answer' id='answer' checked>
							<label for="answer">Принятые</label>
							<input type="checkbox" name='noanswer' id='noanswer' checked>
							<label for="noanswer">Пропущенные</label>
						</div>
						<div class='tableTitleContainer'>
							<button onclick='tableReloadPage()'>Обновить</button>
						</div>
					</div>
				</div>
			</div>

			<div class='tableDiv'>
				<div id='tableLoader'>
					<div class="lds-ellipsis">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<table class='tableContent' id='table'>
				</table>
			</div>
		</div>

	</div>

	<!-- Adding the dependencies -->
	<link rel='stylesheet' type='text/css'
				href='dep/fa.css'/>

	<link rel="stylesheet" href='dep/chartist.css'>
	<script src='dep/chartist.js'></script>
	<script src='dep/chartist-pointlabels.js'></script>

	<link href="https://fonts.googleapis.com/css?family=Sen|Rubik&display=swap" rel="stylesheet">


	<!-- And after all adding the main js script -->
	<script type='text/javascript'
					src='index.js'></script>

</body>
